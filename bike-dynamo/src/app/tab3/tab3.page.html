<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Social
    </ion-title>
    <ion-button (click)="logout()" fill="clear" slot="end"><ion-icon slot="icon-only" name="log-out-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Social</ion-title>
    </ion-toolbar>
  </ion-header>

  <div ngClass="social-pres">
    <p>
      Here you can see the list of your friends and see the comparing of your profiles
    </p>
    <p>
      You can also see what stickers they've send you
    </p>
  </div>

  <ion-accordion-group>
    <ion-accordion *ngFor="let friend of friends" [value]="friend.id">
      <ion-item slot="header" color="light">
        <ion-label>{{ friend.name }}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">Info</div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
