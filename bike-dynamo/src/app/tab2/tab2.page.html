<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Stats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Stats</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Statistics from your last trip</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <table>
          <tr>
            <td><ion-icon name="cloud-outline"></ion-icon></td>
            <td>CO2 économisé</td>
            <td>{{carbonEmission}}</td>
          </tr>
          <tr>
            <td><ion-icon name="flash-outline"></ion-icon></td>
            <td>Puissance généré</td>
            <td>{{generatedPower}}</td>
          </tr>
          <tr>
            <td><ion-icon name="battery-charging-outline"></ion-icon></td>
            <td>Temps de charge</td>
            <td>{{chargingTime}}</td>
          </tr>
          <tr>
            <td><ion-icon name="analytics-outline"></ion-icon></td>
            <td>Distance parcourue</td>
            <td>{{distanceTraveled}}</td>
          </tr>
          <tr>
            <td><ion-icon name="bicycle-outline"></ion-icon></td>
            <td>km/h</td>
            <td>{{speed}}</td>
          </tr>
        </table>
      </ion-card-content>



    </ion-card>

  </div>

</ion-content>
